<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irys Incubator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/confetti-js/0.0.18/confetti.min.js"></script>
    <script src="https://unpkg.com/@irys/sdk/build/web/bundle.js"></script>
    <style>
        /* CSS */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #10FDFA, #00A8A8);
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 100px,
                rgba(0, 0, 0, 0.05) 100px,
                rgba(0, 0, 0, 0.05) 200px
            );
            font-family: 'Haettenschweiler', Arial, sans-serif;
            font-style: italic;
            font-size: 60px;
            color: #000000;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
        }

        #watermark span {
            opacity: 0.05;
        }

        #powered-by {
            position: fixed;
            top: 10px;
            right: 20px;
            font-family: 'Haettenschweiler', Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
            color: #000000;
            text-shadow: 0 0 5px #10FDFA;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00A8A8;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00A8A8; }
            to { text-shadow: 0 0 20px #10FDFA; }
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #submit-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input, textarea, select {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: transform 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            transform: scale(1.02);
            box-shadow: 0 0 10px #10FDFA;
        }

        #boost {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #FF6B6B;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s;
        }

        #boost:hover {
            transform: scale(1.1);
        }

        #submit {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background: #FF6B6B;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        #submit:hover {
            transform: scale(1.1);
        }

        #stake-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            max-width: 500px;
        }

        #stake-dialog button {
            padding: 10px 20px;
            margin: 10px;
            background: #FF6B6B;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #stake-dialog button:hover {
            background: #FF4757;
        }

        #suggestions-list, #cohort-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 0 20px #10FDFA;
        }

        .card.cohort {
            background: rgba(16, 253, 250, 0.2);
            border: 2px solid #10FDFA;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #10FDFA; }
            50% { box-shadow: 0 0 20px #10FDFA; }
            100% { box-shadow: 0 0 10px #10FDFA; }
        }

        .card h3 {
            margin-top: 0;
        }

        .card p {
            font-size: 0.9em;
        }

        .card .votes {
            font-weight: bold;
            margin-top: 10px;
        }

        .card .category {
            font-style: italic;
            color: #FF6B6B;
        }

        .card .time-left {
            font-size: 0.8em;
            color: #FFD700;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
        }

        footer a {
            color: #FF6B6B;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="watermark">
        <span>IRYS</span><span>IRYS</span><span>IRYS</span>
        <span>IRYS</span><span>IRYS</span><span>IRYS</span>
        <span>IRYS</span><span>IRYS</span><span>IRYS</span>
    </div>
    <div id="powered-by">Powered by IRYS</div>
    <header>
        <h1>Irys Incubator</h1>
        <button id="connect-wallet">Connect Wallet</button>
        <div id="wallet-info"></div>
    </header>
    <main>
        <section id="submit-section">
            <h2>Submit Your Project Suggestion</h2>
            <input type="text" id="twitter" placeholder="Twitter Handle (e.g., @username)" required>
            <select id="category" required>
                <option value="" disabled selected>Select a Category</option>
                <option value="Consumer Apps">Consumer Apps</option>
                <option value="DeFi / Fintech">DeFi / Fintech</option>
                <option value="Gaming">Gaming</option>
                <option value="AI / Machine Learning">AI / Machine Learning</option>
                <option value="Healthcare / MedTech">Healthcare / MedTech</option>
                <option value="Education / EdTech">Education / EdTech</option>
                <option value="E-commerce / Retail">E-commerce / Retail</option>
                <option value="Social Media / Networking">Social Media / Networking</option>
                <option value="Productivity / Utility">Productivity / Utility</option>
                <option value="Entertainment / Media">Entertainment / Media</option>
                <option value="IoT / Smart Devices">IoT / Smart Devices</option>
                <option value="Environment / Sustainability">Environment / Sustainability</option>
                <option value="Blockchain / NFTs">Blockchain / NFTs</option>
                <option value="Travel / Mobility">Travel / Mobility</option>
                <option value="Food / Lifestyle">Food / Lifestyle</option>
                <option value="Security / Privacy">Security / Privacy</option>
                <option value="Data Analytics / Visualization">Data Analytics / Visualization</option>
                <option value="Open Suggestions / Other">Open Suggestions / Other</option>
            </select>
            <input type="text" id="title" placeholder="Project Title" required>
            <textarea id="description" placeholder="Project Description" required></textarea>
            <button id="boost">Boost to Cohort (10 IRYS)</button>
            <button id="submit">Submit Without Boost</button>
        </section>
        <div id="stake-dialog">
            <h3>Boost Your Suggestion</h3>
            <p>Stake 10 IRYS tokens to automatically add your suggestion to the Incubator Cohort Projects.</p>
            <button id="proceed-stake">Proceed</button>
            <button id="cancel-stake">Cancel</button>
        </div>
        <section id="suggestions-section">
            <h2>Community Suggestions</h2>
            <div id="suggestions-list"></div>
        </section>
        <section id="cohort-section">
            <h2>Incubator Cohort Projects</h2>
            <div id="cohort-list"></div>
        </section>
    </main>
    <footer>Developed by <a href="https://x.com/boyykennn?s=21">kennboyyy</a></footer>
    <script>
        // JavaScript
        // Line 1: Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#10FDFA' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#10FDFA', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Line 18: Constants
        var VOTE_THRESHOLD = 1000;
        var VOTING_PERIOD_MS = 7 * 24 * 60 * 60 * 1000; // 7 days
        var STAKE_AMOUNT = 10; // IRYS tokens
        var irys = null;
        var walletAddress = null;

        // Line 24: Wallet connection
        function connectWallet() {
            if (!window.solana) {
                alert('Please install Phantom wallet');
                return false;
            }
            try {
                window.solana.connect().then(function(resp) {
                    walletAddress = resp.publicKey.toString();
                    document.getElementById('wallet-info').innerText = 'Connected: ' + walletAddress.slice(0, 6) + '...';
                    document.getElementById('connect-wallet').style.display = 'none';
                    irys = new WebIrys({
                        url: 'https://node2.irys.xyz',
                        token: 'solana',
                        wallet: { provider: window.solana }
                    });
                    irys.ready().then(function() {
                        console.log('Irys ready for wallet: ' + walletAddress);
                    }).catch(function(e) {
                        alert('Irys initialization failed: ' + e.message);
                    });
                }).catch(function(e) {
                    alert('Wallet connection failed: ' + e.message);
                });
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        // Line 45: Submit suggestion function
        function submitSuggestion() {
            if (!irys) {
                alert('Please connect your wallet first');
                return;
            }
            var twitter = document.getElementById('twitter').value.trim();
            var category = document.getElementById('category').value;
            var title = document.getElementById('title').value.trim();
            var desc = document.getElementById('description').value.trim();
            if (!twitter || !category || !title || !desc) {
                alert('Please fill in all required fields');
                return;
            }
            if (!twitter.startsWith('@')) {
                alert('Twitter handle must start with @');
                return;
            }
            submitToIrys(twitter, category, title, desc, false);
        }

        // Line 61: Boost suggestion function
        function boostSuggestion() {
            if (!irys) {
                alert('Please connect your wallet first');
                return;
            }
            var twitter = document.getElementById('twitter').value.trim();
            var category = document.getElementById('category').value;
            var title = document.getElementById('title').value.trim();
            var desc = document.getElementById('description').value.trim();
            if (!twitter || !category || !title || !desc) {
                alert('Please fill in all required fields');
                return;
            }
            if (!twitter.startsWith('@')) {
                alert('Twitter handle must start with @');
                return;
            }
            document.getElementById('stake-dialog').style.display = 'block';
        }

        // Line 77: Submit to Irys
        function submitToIrys(twitter, category, title, desc, isCohort) {
            var suggestion = {
                id: Date.now().toString(),
                twitter: twitter,
                category: category,
                title: title,
                description: desc,
                submitter: walletAddress || 'Anonymous',
                timestamp: Date.now(),
                votes: 0,
                isCohort: isCohort
            };
            try {
                var data = JSON.stringify(suggestion);
                var tags = [
                    { name: 'Content-Type', value: 'application/json' },
                    { name: 'App-Name', value: 'IrysIncubator' },
                    { name: 'Type', value: 'Suggestion' }
                ];
                irys.upload(data, { tags: tags }).then(function(receipt) {
                    suggestion.irysTxId = receipt.id;
                    var suggestions = JSON.parse(localStorage.getItem('suggestions') || '[]');
                    suggestions.push(suggestion);
                    localStorage.setItem('suggestions', JSON.stringify(suggestions));
                    alert('Suggestion submitted! Tx ID: ' + receipt.id);
                    resetForm();
                    fetchSuggestions();
                    confetti();
                }).catch(function(e) {
                    alert('Submission failed: ' + e.message);
                });
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        // Line 103: Handle staking
        function handleStake() {
            try {
                irys.fund(irys.utils.toAtomic(STAKE_AMOUNT, 'solana')).then(function() {
                    var twitter = document.getElementById('twitter').value.trim();
                    var category = document.getElementById('category').value;
                    var title = document.getElementById('title').value.trim();
                    var desc = document.getElementById('description').value.trim();
                    document.getElementById('stake-dialog').style.display = 'none';
                    submitToIrys(twitter, category, title, desc, true);
                }).catch(function(e) {
                    alert('Staking failed: ' + e.message);
                    document.getElementById('stake-dialog').style.display = 'none';
                });
            } catch (e) {
                alert('Error: ' + e.message);
                document.getElementById('stake-dialog').style.display = 'none';
            }
        }

        // Line 119: Reset form
        function resetForm() {
            document.getElementById('twitter').value = '';
            document.getElementById('category').value = '';
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
        }

        // Line 125: Vote on suggestion function
        function voteOnSuggestion(id) {
            var suggestions = JSON.parse(localStorage.getItem('suggestions') || '[]');
            var suggestion = suggestions.find(function(s) { return s.id === id; });
            if (suggestion && !suggestion.isCohort) {
                suggestion.votes = (suggestion.votes || 0) + 1;
                if (suggestion.votes >= VOTE_THRESHOLD) {
                    suggestion.isCohort = true;
                    alert('Congratulations! This suggestion has graduated to the Incubator Cohort!');
                }
                localStorage.setItem('suggestions', JSON.stringify(suggestions));
                if (irys) {
                    var voteData = id;
                    var tags = [
                        { name: 'Content-Type', value: 'text/plain' },
                        { name: 'App-Name', value: 'IrysIncubator' },
                        { name: 'Type', value: 'Vote' },
                        { name: 'Suggestion-ID', value: id }
                    ];
                    irys.upload(voteData, { tags: tags }).then(function(receipt) {
                        alert('Voted! Tx ID: ' + receipt.id);
                        fetchSuggestions();
                        confetti();
                    }).catch(function(e) {
                        alert('Vote submission failed: ' + e.message);
                    });
                } else {
                    alert('Voted!');
                    fetchSuggestions();
                    confetti();
                }
            }
        }

        // Line 152: Fetch suggestions function
        function fetchSuggestions() {
            var suggestions = JSON.parse(localStorage.getItem('suggestions') || '[]');
            suggestions.sort(function(a, b) { return (b.votes || 0) - (a.votes || 0); }); // Line 154
            var now = Date.now();
            suggestions.forEach(function(s) {
                if (!s.isCohort && (now - s.timestamp) > VOTING_PERIOD_MS) {
                    s.expired = true;
                }
            });
            displaySuggestions(suggestions);
        }

        // Line 161: Display suggestions function
        function displaySuggestions(suggestions) {
            var suggestionList = document.getElementById('suggestions-list');
            var cohortList = document.getElementById('cohort-list');
            suggestionList.innerHTML = '';
            cohortList.innerHTML = '';
            suggestions.forEach(function(sug) {
                var timeLeft = VOTING_PERIOD_MS - (Date.now() - sug.timestamp);
                var daysLeft = Math.ceil(timeLeft / (24 * 60 * 60 * 1000));
                var card = document.createElement('div');
                card.className = 'card' + (sug.isCohort ? ' cohort' : '');
                card.innerHTML = `
                    <h3>${sug.title}</h3>
                    <p class="category">${sug.category}</p>
                    <p>${sug.description}</p>
                    <p>Submitted by: ${sug.twitter}</p>
                    <p class="votes">Votes: ${sug.votes || 0}</p>
                    ${sug.isCohort ? '<p class="cohort-status">In Incubator Cohort!</p>' : 
                      (sug.expired ? '<p class="time-left">Expired</p>' : 
                      `<p class="time-left">${daysLeft > 0 ? daysLeft + ' days left' : 'Expiring soon'}</p>
                       <button onclick="voteOnSuggestion('${sug.id}')">Vote</button>`)}
                `;
                if (sug.isCohort) {
                    cohortList.appendChild(card);
                } else if (!sug.expired) {
                    suggestionList.appendChild(card);
                }
            });
        }

        // Line 184: Confetti animation function
        function confetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            if (typeof window.confetti !== 'function') {
                console.warn('Confetti library not loaded yet');
                return;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    return;
                }
                var particleCount = 50 * (timeLeft / duration);
                window.confetti({
                    particleCount: particleCount,
                    startVelocity: defaults.startVelocity,
                    spread: defaults.spread,
                    ticks: defaults.ticks,
                    zIndex: defaults.zIndex,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                });
                window.confetti({
                    particleCount: particleCount,
                    startVelocity: defaults.startVelocity,
                    spread: defaults.spread,
                    ticks: defaults.ticks,
                    zIndex: defaults.zIndex,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                });
            }, 250);
        }

        // Line 214: Initialize
        document.getElementById('connect-wallet').addEventListener('click', connectWallet);
        document.getElementById('submit').addEventListener('click', submitSuggestion);
        document.getElementById('boost').addEventListener('click', boostSuggestion);
        document.getElementById('proceed-stake').addEventListener('click', handleStake);
        document.getElementById('cancel-stake').addEventListener('click', function() {
            document.getElementById('stake-dialog').style.display = 'none';
        });
        fetchSuggestions();
    </script>
</body>
</html>
